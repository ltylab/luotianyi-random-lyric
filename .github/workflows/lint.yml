name: Lint on Push / Pull Request
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12' 
      - run: python3 make.py
